<!DOCTYPE html>
<html>
<head>
  <title>MyRoute</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>MyRoute</h1>
  <input id="start" placeholder="From (e.g. NYC)">

  <p>Real maps coming soon.</p>
</body>
</html>
